<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        {
        }

        h1 {
            color: white;
            font-size: 2em;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body:hover {
            background: linear-gradient(45deg, #fc7b7b, #3a6073);
            background-size: 400% 400%;
            transition: background 0.5s;
       


        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <!-- Product details -->
    <h2>لأتمام عملية الشراء </h2>
    <p>برجاء ادخال المعلومات  </p>

    <!-- Purchase form -->
    <form id="purchaseForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <button type="button" onclick="completePurchase()">Complete Purchase</button>
    </form>

    <!-- Display purchase details -->
    <div id="purchaseDetails" style="display: none; margin-top: 20px;">
        <h2>Purchase Details</h2>
        <p><strong>Name:</strong> <span id="displayedName"></span></p>
        <p><strong>Phone Number:</strong> <span id="displayedPhone"></span></p>
        <p><strong>Address:</strong> <span id="displayedAddress"></span></p>
        <p><strong>Final Price:</strong> $<span id="displayedPrice"></span></p>
    </div>

    <script>
        
        function completePurchase() {
            // Capture form values
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var price = 400; // Replace with actual product price

            // Display purchase details
            document.getElementById('displayedName').innerText = name;
            document.getElementById('displayedPhone').innerText = phone;
            document.getElementById('displayedAddress').innerText = address;
            document.getElementById('displayedPrice').innerText = price.toFixed(2);

            // Hide form and show purchase details
            document.getElementById('purchaseForm').style.display = 'none';
            document.getElementById('purchaseDetails').style.display = 'block';
        }
        
    </script>

</body>
</html>
